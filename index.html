<!-- ***************************************************HTML CODE************************************************ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title> 

    <!-- Add css link to add different icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Add custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Nav Container -->
    <div class="nav_container">
        <i class="fas fa-file-excel"></i>
        <div class="file nav">File</div>
        <div class="home nav">Home</div>
    </div>

<!-- Menu container  -->
<div class="menu-container">
    <div class="nos-container">
        <i class="far fa-envelope-open open menu-icon "></i>
        <i class="fas fa-plus-circle new menu-icon"></i>
        <i class="fas fa-file-download download menu-icon"></i>
    </div>
    <select name="" id="font-family" class="font-family">
        <option value="Arial">Arial</option>
        <option value="Cambria">Cambria</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="fantasy">fantasy</option>
    </select>
    
    <select name="" id="" class="font-size">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16" selected>16</option>
        <option value="18">18</option>
        <option value="22">22</option>
    </select>
    
    <div class="formatting-container">
        <i class="fas fa-bold menu-icon"></i>
        <i class="fas fa-italic menu-icon"></i>
        <i class="fas fa-underline menu-icon"></i>
    </div>
    <div class="alignment-container">
        <i class="fas fa-align-left menu-icon align menu-active " id="left"></i>
        <i class="fas fa-align-justify menu-icon align" id="center"></i>
        <i class="fas fa-align-right menu-icon align" id="right"></i>
    </div>

    <div class="color_box">
        <input type="color" class="color">
        <input type="color"class ="bgcolor">
    </div>
</div>
<!-- ***************************** -->


<!-- Formula container -->
    <div class="formula_container">
        <input type="text" name="" id="" class="address_bar">
        <div class="seperator">:</div>
        <input type="text" name="" id="" class="formula_bar">
    </div>

<!-- Grid Container -->
    <div class="grid_container">

        <div class="top_left_block"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>

        <div class="grid"></div>

    </div>

<!-- Sheet container -->
    <div class="sheets_container">
        <!-- Icon container contains plus icon -->
        <div class="icon_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <!-- sheet list contain all the sheets present in excel -->
        <div class="sheet_list">
            <!-- First sheet -->
            <div class="sheet active" idx="1">Sheet-1</div>

            <!-- Other sheets are created when we click on plus icon (code writen in js) -->

        </div>
    </div>

    <!-- Add scripts -->
    
    <script src="init.js" defer></script>
    <script src="format.js" defer></script>
    <script src=" script.js " defer></script>
</body>

</html>
