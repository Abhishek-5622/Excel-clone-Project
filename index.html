<!-- ***************************************************HTML CODE************************************************ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title> 

    <!-- Add css link to add different icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Add custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- ********************************Nav Container********************************************* -->
    <div class="nav_container">
        <!-- Add excel icon -->
        <i class="fas fa-file-excel"></i>
        <!-- File option  -->
        <div class="file nav">File</div>
        <!-- Home Option -->
        <div class="home nav">Home</div>
    </div>

<!-- ************************************************************************************************ -->



<!-- ********************************Menu container*************************************************  -->
<div class="menu_container">
    <!-- container that contains new, open and safe icon -->
    <div class="nos_container">
        <i class="far fa-envelope-open open menu_icon "></i>
        <i class="fas fa-plus-circle new menu_icon"></i>
        <i class="fas fa-file-download download menu_icon"></i>
        <!-- input of type file -->
        <input type="file" class="file-taker" style="display: none;">
    </div>
    <!-- Font Family  -->
    <select name="" id="font_family" class="font_family">
        <option value="Arial">Arial</option>
        <option value="Cambria">Cambria</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="fantasy">fantasy</option>
    </select>
    <!-- Font size -->
    <select name="" id="" class="font_size">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16" selected>16</option>
        <option value="18">18</option>
        <option value="22">22</option>
        <option value="32">32</option>
        <option value="64">64</option>
    </select>
    <!-- formating container that contains bold, italic and underline icon -->
    <div class="formatting_container">
        <i class="fas fa-bold menu_icon"></i>
        <i class="fas fa-italic menu_icon"></i>
        <i class="fas fa-underline menu_icon"></i>
    </div>
    <!-- alignment container contains left center right alignment icon -->
    <div class="alignment_container">
        <i class="fas fa-align-left menu-icon align menu_icon " id="left"></i>
        <i class="fas fa-align-justify menu_icon align" id="center"></i>
        <i class="fas fa-align-right menu_icon align" id="right"></i>
    </div>
    <!-- it contains color and background color option -->
    <div class="color_box">
        <!-- //color of text -->
        <input type="color" class="color">
        <!-- background of cell -->
        <input type="color"class ="bgcolor">
    </div>
</div>
<!-- ***************************************************************************************************************** -->


<!-- *******************************************Formula container**************************************************** -->
    <div class="formula_container">
        <!-- address bar -->
        <input type="text" name="" id="" class="address_bar">
        <!-- seperator div -->
        <div class="seperator">:</div>
        <!-- function bar container -->
        <div class="function_bar_container">
            <!-- image of function -->
            <img src="images.png" class="function_img">
            <!-- formula bar -->
        <input type="text" name="" id="" class="formula_bar" placeholder="Write formula">
        </div>
        
    </div>

<!-- ***************************************************************************************************************** -->


<!-- *******************************************Grid Container******************************************************** -->

    <div class="grid_container">
        <!-- top left block  -->
        <div class="top_left_block"></div>
        <!-- //top row ( A,B,C,D......Z) -->
        <div class="top_row"></div>
        <!-- left row (1,2,3,.....100) -->
        <div class="left_col"></div>
        <!-- grid of 100 * 26 -->
        <div class="grid">

            <!-- file name container -->
            <div class="file_name_container">
                <!-- heading -->
                <h2><center><i class="fas fa-file-excel"></i> Excel</center></h2>
                <!-- input option for enter file name -->
                File Name : 
                <input type="text" name="" id="file_name" value="Excel" placeholder="File Name">
                <!-- btncontainer that save and cancel button -->
            <div class="bt_container">
                <button class="Save">Save</button>
                <button class="Cancel">Cancel</button>
            </div>
            </div>

        </div>

    </div>
<!-- ****************************************************************************************************************** -->


<!-- ************************************************Sheet container*************************************************** -->

    <div class="sheets_container">
        <!-- Icon container contains plus icon -->
        <div class="icon_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <!-- sheet list contain all the sheets present in excel -->
        <div class="sheet_list">
            <!-- First sheet -->
            <div class="sheet active" idx="1">Sheet-1</div>

            <!-- Other sheets are created when we click on plus icon (code writen in script.js file) -->

        </div>
    </div>
<!-- ******************************************************************************************************************** -->

    <!-- Add scripts file -->
    <!-- defer => first run html , css the js -->
    <script src="init.js" defer></script>
    <script src=" script.js " defer></script>
    <script src="format.js" defer></script>
    <script src=" formula.js " defer></script>
    <script src="newOpenSave.js" defer></script>
</body>

</html>
