<!-- ***************************************************HTML CODE************************************************ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Add css link to add different icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Add custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Menu container  -->
    <div class="menu_container">
        Menu container
    </div>
<!-- Formula container -->
    <div class="formula_container">
        Formula container
    </div>
<!-- Grid Container -->
    <div class="grid_container">

        <div class="top_left_block block"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>

        <div class="grid"></div>

    </div>

<!-- Sheet container -->
    <div class="sheets_container">
        <!-- Icon container contains plus icon -->
        <div class="icon_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <!-- sheet list contain all the sheets present in excel -->
        <div class="sheet_list">
            <!-- First sheet -->
            <div class="sheet active" idx="1">Sheet-1</div>

            <!-- Other sheets are created when we click on plus icon (code writen in js) -->

        </div>
    </div>

    <!-- Add scripts -->
    <script src="init.js" defer></script>
    <script src=" script.js " defer></script>
</body>

</html>
